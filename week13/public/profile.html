<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <style>
    .btn-floating {
      width: 2.3125rem;
      height: 2.3125rem;
    }
    .btn-floating, [class*=btn-outline-].btn-floating {
      border-radius: 50%;
      padding: 0;
      position: relative;
    }
    .btn-rounded {
      border-radius: 8rem;
    }
  </style>
</head>
<body>
  <section class="vh-100" style="background-color: #eee;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-12 col-xl-4">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body text-center">
              <div class="mt-3 mb-4">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava6-bg.webp"
                     class="rounded-circle img-fluid" style="width: 100px;" />
              </div>
              <h4 class="mb-2">Your Name</h4>
              <p class="text-muted mb-4">@Programmer <span class="mx-2">|</span> <a
                 href="#!">yourdomain.com</a></p>
              <div class="mb-4 pb-2">
                <button type="button" class="btn btn-outline-primary btn-floating">
                  <i class="bi bi-facebook"></i>
                </button>
                <button type="button" class="btn btn-outline-primary btn-floating">
                  <i class="bi bi-twitter"></i>
                </button>
                <button type="button" class="btn btn-outline-primary btn-floating">
                  <i class="bi bi-skype"></i>
                </button>
              </div>
              <button type="button" class="btn btn-primary position-relative btn-rounded btn-lg">
                Follow Me 
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                  0 <span class="visually-hidden">followers</span>
                </span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
